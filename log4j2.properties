status = warn
name = PropertiesConfig

# ========== Appenders ==========

# Console Appender
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Rolling File Appender
appender.file.type = RollingFile
appender.file.name = File
appender.file.fileName = logs/sparks.log
appender.file.filePattern = ${env:SPARK_YARN_APP_CONTAINER_LOG_DIR}/${sys:logfile.name}-%d{MM-dd-yyyy}-%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 10MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 5

# ========== Loggers ==========

# Application Logger
logger.spark-project.name = spark.project
logger.spark-project.level = info
logger.spark-project.additivity = false
logger.spark-project.appenderRefs = Console, File
logger.spark-project.appenderRef.Console.ref = Console
logger.spark-project.appenderRef.File.ref = File

# Root Logger
rootLogger.level = warn
rootLogger.appenderRefs = Console
rootLogger.appenderRef.Console.ref = Console
